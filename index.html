<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Space Cream</title>
    </head>
    <body>
        <header>
            <img src="./assets/logo1.svg" alt="Icon Space Cream">

            <h1>Restaurant Tio Sam</h1>
            <p>O truque do cheff aqui é o amor</p>

        <main>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1623428187969-5da2dcea5ebf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80" 
                alt="Imagem de tijela de salada vista de cima">
                <p><span>Saladas</span></p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1633531138911-1dffbaa8d65d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHN1Y29zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1800&q=60" 
                alt="Imagem de um suco de abacaxi">

            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8c3dlZXR8ZW58MHx8MHx8&auto=format&fit=crop&w=1800&q=60"

            </div>

                alt="Imagem de copo de cerveja">
                <p><span>Bebidas</span></p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1571997478779-2adcbbe9ab2f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHBpenphfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1800&q=60" 
                alt="Imagem aproximada de uma pizza">
                <p><span>Pizzas</span></p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1611762687807-7cdd09aef422?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDl8fHN1c2hpfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1800&q=60 
                alt="Imagem aproximada de uma pizza">
