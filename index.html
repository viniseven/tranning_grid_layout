<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Space Cream</title>
    </head>
    <body>
        <div id="page">
            <header>
                <img src="./assets/logo1.svg" alt="Icon Space Cream">

                <h1>Space Cream</h1>
                <p>O truque do cheff aqui é o amor</p>
            </header>

            <main>
                <div id="card-wrapper">
                    <div class="card">
                        <img src="assets/sorvete1.png" 
                        alt="Imagem de colher de creme de morango">
                        <p><span>Cremes</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/sorvete2.png" 
                        alt="Imagem de um milk shake dentro de um pote
                        com frutas vermelhas caindo">
                        <p><span>Milk Shake</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/sorvete1.png" 
                        alt="Imagem de uma colher de sorvete de morango">
                        <p><span>Sorvetes</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/sorvete4.png" 
                        alt="Imagem de um picolé de vários sabores">
                        <p><span>Picolés</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/sorvete3.png" 
                        alt="Imagem duas paletas de frutas vermelhas">
                        <p><span>Paletas</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/mousses.jpg" 
                        alt="Imagem de uma fatia de mousse">
                        <p><span>Mousse</span></p>
                    </div>

                    <footer>
                        <p>fale conosco no instagram <span>@space_cream</span></p>
                    </footer>
                </div>
            </main>
        </div>
    </body>
</html>
