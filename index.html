<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Space Cream</title>
    </head>
    <body>
        <div id="page">
            <header>
                <img src="./assets/logo1.svg" alt="Icon Space Cream">

                <h1>Space Cream</h1>
                <p>Life is too short not to eat ice cream.</p>
            </header>

            <main>
                <div id="card-wrapper">
                    <div class="card">
                        <img src="assets/sorvete1.png" 
                        alt="Strawberry cream spoon image">
                        <p><span>Cream</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/sorvete2.png" 
                        alt="Image of a milkshake inside a jar
                        with falling red fruits">
                        <p><span>Milk Shake</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/sorvete1.png" 
                        alt="Image of a scoop of strawberry ice cream">
                        <p><span>Ice Cream</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/sorvete4.png" 
                        alt="Image of a popsicle of various flavors">
                        <p><span>Popsicle</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/sorvete3.png" 
                        alt="Image two palettes of red fruits">
                        <p><span>Palettes</span></p>
                    </div>
    
                    <div class="card">
                        <img src="assets/mousses.jpg" 
                        alt="Image of a slice of mousse">
                        <p><span>Mousse</span></p>
                    </div>

                    <footer>
                        <p>contact us on instagramspan>@space_cream</span></p>
                    </footer>
                </div>
            </main>
        </div>
    </body>
</html>
